<!DOCTYPE html>
<html>
<style>
    p.uppercase {
        text-transform: uppercase;
    }

    p.lowercase {
        text-transform: lowercase;
    }

    p.capitalize {
        text-transform: capitalize;
    }
</style>

<head>
    <style>
        h1 {
            letter-spacing: 5px;
        }

        h3 {
            letter-spacing: -3px;
        }
    </style>
</head>

<body>

    <h1>Using letter-spacing</h1>

    <h1>This is heading 1</h1>
    <h3>This is heading 2</h3>

</body>

</html>
