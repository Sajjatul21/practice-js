<!DOCTYPE html>
<html>
<style>
    p.uppercase {
        text-transform: uppercase;
    }

    p.lowercase {
        text-transform: lowercase;
    }

    p.capitalize {
        text-transform: capitalize;
    }
</style>

<head>
    <style>
        p {
            text-indent: 30px;
        }
    </style>
</head>

<body>

    <h1>Using text-indent</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis harum excepturi asperiores ipsa doloremque,
        quam blanditiis officiis ad libero sequi placeat voluptatem distinctio delectus. Modi ipsa fuga provident
        dolores labore.</p>

</body>

</html>
