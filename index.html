<!DOCTYPE html>
<html>
<style>
    p {
        background: sandybrown;
        border: 1px solid rebeccapurple;
        outline: 1px solid greenyellow;
        outline-offset: 30px;
        margin: 40px;
    }
</style>
</head>

<body>

    <h2>The outline-offset Property</h2>

    <p>This paragraph has an outline of 15px outside the border edge.</p>

</body>

</html>
